<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Bootstrap</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Container -->
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <!-- Logo -->
                <div class="col-10 col-md-7">
                    <div class="logo">
                        <h4>START BOOTSTRAP</h4>
                    </div>
                </div>
                <!-- Hamburger menu and navigation links -->
                <div class="col-2 col-md-5">
                    <nav>
                        <ul class="header-links d-none d-md-flex justify-content-end">
                            <li> <a href="#">link</a> </li>
                            <li> <a href="#">link</a> </li>
                            <li> <a href="#">link</a> </li>
                        </ul>
                    </nav>
                    <div class="hamburger-menu d-md-none">
                        <button> <i class="fa-solid fa-bars"></i> </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Main -->
    <main>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <!-- Container -->
            <div class="ms_jumbo-container">
                <h1>START BOOTSTRAP</h1>
            </div>
        </div>
        <!-- End Jumbotron -->

        <!-- Portfolio section -->
        <section class="portfolio">
            <!-- Container -->
            <div class="container">
                <h3>PORTFOLIO</h3>
                <!-- Row -->
                <div class="row g-3">
                    <!-- Column -->
                    <div class="col-12 col-md-6 col-lg-4" id="cabin">
                        <div class="ms_card">
                            <img src="img/cabin.png" alt="Cabin">
                        </div>
                    </div>
                    <!-- Column -->
                    <div class="col-12 col-md-6 col-lg-4" id="cake">
                        <div class="ms_card">
                            <img src="img/cake.png" alt="Cake">
                        </div>
                    </div>
                    <!-- Column -->
                    <div class="col-12 col-md-6 col-lg-4" id="circus">
                        <div class="ms_card">
                            <img src="img/circus.png" alt="Circus">
                        </div>
                    </div>
                    <!-- Column -->
                    <div class="col-12 col-md-6 col-lg-4" id="game">
                        <div class="ms_card">
                            <img src="img/game.png" alt="Game">
                        </div>
                    </div>
                    <!-- Column -->
                    <div class="col-12 col-md-6 col-lg-4" id="safe">
                        <div class="ms_card">
                            <img src="img/safe.png" alt="Safe">
                        </div>
                    </div>
                    <!-- Column -->
                    <div class="col-12 col-md-6 col-lg-4" id="submarine">
                        <div class="ms_card">
                            <img src="img/submarine.png" alt="Submarine">
                        </div>
                    </div>
                </div>
                <!-- End Row -->
            </div>
            <!-- End Container -->
        </section>
        <!-- End Portfolio section -->

    </main>
    <!-- End Main -->

</body>
</html>
